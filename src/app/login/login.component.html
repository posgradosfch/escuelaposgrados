    <label for="usuario">Usuario:</label>
    <input class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Ingresar Usuario" type="text" ngModule>
  </div>
  <div class="form-group">
    <label for="contra">Password:</label>
    <input class="form-control" id="contra" placeholder="Ingresar ContraseÃ±a" type="password" ngModule>
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block">INGRESAR</button>
  <div class="form-group mx-auto" style="padding-top: 2rem; text-align: right;">
    <a href="" routerLink="/registro">Registrarse</a>
  </div>
</form>
